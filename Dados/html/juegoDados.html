<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/juegoDados.css">
  <title>Juego Dados</title>
</head>

<body>
  <header>
    <h2>Juego Dados</h2>
  </header>
  <main>
    <div class="juegoDados">
      <div class="primerJugador">
        <h3>Jugador 1</h3>
        <div id="dado1"></div>
        <br>
        <select id="player1">
          <option value="1">1 dado</option>
          <option value="2">2 dados</option>
          <option value="3">3 dados</option>
          <option value="4">4 dados</option>
          <option value="5">5 dados</option>
          <option value="6">6 dados</option>
          <option value="7">7 dados</option>
          <option value="8">8 dados</option>
          <option value="9">9 dados</option>
          <option value="10">10 dados</option>
          <option value="11">11 dados</option>
          <option value="12">12 dados</option>
        </select>
        <button onclick="dadoRandom(1)">Lanzar Dado</button>
        <p id="p1"></p>
      </div>

      <div class="segundoJugador">
        <h3>Jugador 2</h3>
        <div id="dado2"></div>
        <br>
        <select id="player2">
          <option value="1">1 dado</option>
          <option value="2">2 dados</option>
          <option value="3">3 dados</option>
          <option value="4">4 dados</option>
          <option value="5">5 dados</option>
          <option value="6">6 dados</option>
          <option value="7">7 dados</option>
          <option value="8">8 dados</option>
          <option value="9">9 dados</option>
          <option value="10">10 dados</option>
          <option value="11">11 dados</option>
          <option value="12">12 dados</option>
        </select>
        <button onclick="dadoRandom(2)">Lanzar Dado</button>
        <p id="p2"></p>
      </div>
    </div>
  </main>
  <footer>
    <p id="resultado"></p>
    <button onClick="window.location.reload();">Reiniciar Partida</button>
  </footer>
</body>
<script src="../JS/juegoDados.js"></script>

</html>
